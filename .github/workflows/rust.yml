name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Boost
      run: sudo apt-get install -y libboost-all-dev
    - name: Build
      run: cargo build --verbose --features all_queues
    - name: Run tests
      run: cargo test --verbose --features all_queues
